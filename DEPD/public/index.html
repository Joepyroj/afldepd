<!DOCTYPE html>
<html>

<head>
    <title>Idoltalk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">IDOLTALK</div>
        <div class="user-info">
            <button>Log Out</button>
            <img src="user.png">
            <span>Hello User</span>
        </div>
    </nav>
    <div class="container">
        <aside>
            <div class="button-container">
                <ul>
                    <li><button>Create Topic</button></li>
                    <li><button>Friend</button></li>
                    <li><button>Group</button></li>
                    <li><button>Ticket Box</button></li>
                    <li> <button>Add Event</button></li>
                </ul>
            </div>
        </aside>
        <main>
            <div class="comments-app">
                <div class="comment-form">
                    <div class="comment-avatar">
                        <img src="/api/placeholder/50/50">
                    </div>

                    <form class="form" id="commentForm">
                        <div class="form-row">
                            <textarea class="input" id="commentInput" placeholder="Add Topic..." required></textarea>
                        </div>
                        <div class="form-row">
                            <input type="submit" value="Add Topic">
                        </div>
                    </form>
                </div>

                <div class="comments" id="commentsContainer">
                    <!-- Comments will be added here -->
                </div>
            </div>



        </main>
        <div class="event-sidebar">
            <div class="event-update">
                <h3>Event Update</h3>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="confirm-dialog" id="deleteConfirm">
        <p>Delete this comment?</p>
        <div class="confirm-dialog-buttons">
            <button id="cancelDelete">Cancel</button>
            <button id="confirmDelete">Delete</button>
        </div>
    </div>

    <script src="client.js"></script>
</body>

</html>
